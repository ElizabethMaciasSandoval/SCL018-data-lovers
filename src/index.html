<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Studio Ghibli</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <header>
    <section class="containerHeader" >
      <section class="containerLogo">
        <figure>
          <img src="img/logo_ghibli.png" class="logo">
        </figure>
      </section>
      <section>
        <button id = "btHome" class="bt-index">Films</button>
      </section>
    </section>
    <section class="container-menu" id="containerMenu">
      <section id="containerFilter">
        <select class="filter-director" id="filterDirector">
          <option value="all" disabled selected> Director</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        </select>
      </section>
      <section id="containerFilterProducer">
        <select id="filterProducer">
          <option value="all" disabled selected>Producer</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Toru Hara">Toru Hara</option>
          <option value="Toshio Suzuki">Toshio Suzuki</option>
          <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
        </select>
      </section>
      <section id="containerOrder">
        <select class="order-az" id="order">
          <option value="all" disabled selected>Order by:</option>
          <option value="title">A-Z</option>
          <option value="titleDesc">Z-A</option>
        </select>
      </section>
    </section>
  </header>
  <main>
    <section class="containerFilm" id="containerFilms"></section>
    <section class="containerDescription" id="containerDescription"></section>
  </main>
  <footer>
    
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
